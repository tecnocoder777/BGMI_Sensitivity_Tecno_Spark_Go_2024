<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kmjadeja - Android Developer</title>
    
    <!-- Site Icon (Favicon) - यह ब्राउज़र टैब में दिखेगा -->
    <link rel="icon" href="icon.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22d3ee;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.75);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Mobile Container */
        .profile-card {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Header Section */
        .header {
            position: relative;
            padding: 40px 20px 20px;
            text-align: center;
        }

        .avatar-container {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 15px;
        }

        /* Profile Image Styling */
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover; /* इमेज को सही शेप में रखेगा */
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.4);
            background-color: var(--bg-dark); /* अगर इमेज लोड न हो तो बैकग्राउंड */
        }

        .verified-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #22c55e;
            color: white;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            border: 3px solid var(--card-bg); /* बॉर्डर मैच करने के लिए */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 15px;
            background: rgba(34, 211, 238, 0.1);
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .bio {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 5px;
            border-radius: 18px;
            text-align: center;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            display: block;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Skills Section */
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-left: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e2e8f0;
        }
        
        .section-title i {
            color: var(--secondary);
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0 20px 30px;
        }

        .skill-tag {
            background: rgba(99, 102, 241, 0.15);
            color: #a5b4fc;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid rgba(99, 102, 241, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }
        
        .skill-tag:hover {
            background: rgba(99, 102, 241, 0.25);
            transform: scale(1.05);
        }

        /* Action Button */
        .action-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-primary:active {
            opacity: 0.9;
            transform: scale(0.98);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding-bottom: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <main class="profile-card">
        <header class="header">
            <div class="avatar-container">
                <!-- यहाँ icon.png इस्तेमाल किया है प्रोफाइल फोटो के लिए -->
                <img src="icon.png" alt="Kmjadeja Profile" class="avatar">
                <div class="verified-badge">
                    <i class="fas fa-check"></i>
                </div>
            </div>
            
            <h1 class="name">Kmjadeja</h1>
            <div class="title">Android App Developer</div>
            
            <p class="bio">
                16-year-old passionate developer. Expert in Sketchware Pro, 2D Game Development & Professional UI Design.
            </p>

            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number">100+</span>
                    <span class="stat-label">Projects</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">16</span>
                    <span class="stat-label">Years Old</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">4.9</span>
                    <span class="stat-label">Rating</span>
                </div>
            </div>
        </header>

        <section>
            <div class="section-title">
                <i class="fas fa-layer-group"></i> Skills & Expertise
            </div>
            <div class="skills-container">
                <span class="skill-tag">
                    <i class="fab fa-android"></i> Sketchware
                </span>
                <span class="skill-tag">
                    <i class="fas fa-gamepad"></i> 2D Games
                </span>
                <span class="skill-tag">
                    <i class="fas fa-palette"></i> Best UI/UX
                </span>
                <span class="skill-tag">
                    <i class="fab fa-java"></i> Java Logic
                </span>
                <span class="skill-tag">
                    <i class="fas fa-mobile-alt"></i> App Dev
                </span>
            </div>
        </section>

        <div class="action-area">
            <a href="mailto:contact@kmjadeja.com" class="btn-primary">
                Contact Me <i class="fas fa-paper-plane" style="margin-left: 8px;"></i>
            </a>
        </div>

        <div class="footer">
            &copy; 2024 Kmjadeja. Developer & Designer.
        </div>
    </main>

</body>
</html>
