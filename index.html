<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ==============================================
         STEP 1: सोशल मीडिया प्रीव्यू सेटिंग्स (SEO)
         जब आप लिंक शेयर करेंगे तो यही जानकारी दिखेगी
    =============================================== -->
    <title>Kmjadeja - Android Developer</title>
    <meta name="description" content="Professional Android Developer (16 y/o). Expert in Sketchware Pro, 2D Games & 100+ Projects.">
    
    <!-- Facebook, WhatsApp, Telegram Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kmjadeja.vercel.app/"> <!-- अपनी वेबसाइट का लिंक यहाँ डालें -->
    <meta property="og:title" content="Kmjadeja - Professional Portfolio">
    <meta property="og:description" content="Check out my 100+ Projects! 16-year-old Android App Developer & 2D Game Expert.">
    
    <!-- यह सबसे ज़रूरी है: इमेज का लिंक -->
    <!-- जब आप साइट को होस्ट करें, तो icon.png का पूरा लिंक यहाँ डालें (जैसे: https://mysite.com/icon.png) -->
    <meta property="og:image" content="icon.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Kmjadeja Portfolio">
    <meta name="twitter:description" content="Android Developer | Sketchware Pro | 100+ Projects">
    <meta name="twitter:image" content="icon.png">

    <!-- Browser Icon (Favicon) -->
    <link rel="icon" href="icon.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22d3ee;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.75);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
        }

        .header {
            position: relative;
            padding: 40px 20px 20px;
            text-align: center;
        }

        .avatar-container {
            position: relative;
            width: 115px;
            height: 115px;
            margin: 0 auto 15px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
            background-color: var(--bg-dark);
        }

        .verified-badge {
            position: absolute;
            bottom: 6px;
            right: 6px;
            background: #22c55e;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            border: 3px solid var(--card-bg);
        }

        .name {
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title {
            color: var(--accent);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 15px;
            background: rgba(34, 211, 238, 0.1);
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid rgba(34, 211, 238, 0.2);
        }

        .bio {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 5px;
            border-radius: 18px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-number {
            display: block;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .section-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 15px;
            padding-left: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e2e8f0;
        }
        
        .section-title i { color: var(--secondary); }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0 20px 30px;
        }

        .skill-tag {
            background: rgba(99, 102, 241, 0.15);
            color: #a5b4fc;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid rgba(99, 102, 241, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .footer {
            text-align: center;
            padding-bottom: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <main class="profile-card">
        <header class="header">
            <div class="avatar-container">
                <!-- Profile Image from icon.png -->
                <img src="icon.png" alt="Kmjadeja" class="avatar">
                <div class="verified-badge">
                    <i class="fas fa-check"></i>
                </div>
            </div>
            
            <h1 class="name">Kmjadeja</h1>
            <div class="title">Android App Developer</div>
            
            <p class="bio">
                Building the future with Sketchware Pro. 16 y/o Developer.
                Creator of 100+ High-quality Apps & 2D Games.
            </p>

            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number">100+</span>
                    <span class="stat-label">Projects</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">16</span>
                    <span class="stat-label">Age</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">4.9</span>
                    <span class="stat-label">Rating</span>
                </div>
            </div>
        </header>

        <section>
            <div class="section-title">
                <i class="fas fa-microchip"></i> Expert Skills
            </div>
            <div class="skills-container">
                <span class="skill-tag"><i class="fab fa-android"></i> Sketchware Pro</span>
                <span class="skill-tag"><i class="fas fa-gamepad"></i> 2D Game Dev</span>
                <span class="skill-tag"><i class="fas fa-layer-group"></i> UI/UX Design</span>
                <span class="skill-tag"><i class="fas fa-code"></i> Java & XML</span>
                <span class="skill-tag"><i class="fas fa-database"></i> Firebase</span>
            </div>
        </section>

        <div class="action-area">
            <a href="https://t.me/technocoder1" class="btn-primary">
                <i class="fab fa-telegram-plane"></i> Contact on Telegram
            </a>
        </div>

        <div class="footer">
            &copy; 2024 Kmjadeja. Crafted with <i class="fas fa-heart" style="color:#ef4444; font-size:10px;"></i>
        </div>
    </main>

</body>
</html>
